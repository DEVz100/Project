    .social-icon {

    .social-icon:hover {
      filter: drop-shadow(0 0 8px rgb(255, 255, 255));
      transform: scale(1.1);
    }
  
    .social-icon:hover i,

      filter: brightness(1.2);
    }

    /*              Underline EFFECT           */
    .subject-title {
      position: relative;
      display: inline-block;
    }

    .subject-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 3px;
      background: #ae00ff;
      box-shadow: 0 0 10px #9b18ff;
      transition: width 0.8s ease;
    }

    .subject-title:hover::after {
      width: 100%;
    }
