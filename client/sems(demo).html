<!-- Below code is to change the theme grid selection page's Background -->
<style>
    .modal-content {
        background-color: #2e2a2a;  /* Dark background */
        color: white;  /* Light text */
    }
  
    .modal-header {
        border-bottom: 1px solid #ffffff;  /* Darker border */
    }
  
    .modal-header .close {
        color: white;  /* Make close button white */
    }
  
    .theme-grid {
        background-color: #231f1f9f;  /* Match modal background */
        padding: 15px;
    }
  
    /* Optional: Style the theme options better */
    .theme-option {
        background-color: #3a3a3a;  /* Slightly lighter than modal */
        border: 1px solid #404040;
        color: white;
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
  
    .theme-option:hover {
        background-color: #4a4a4a;  /* When selecting an icon */
        transform: scale(1.05);
    }
  
    #CourseName {
      transition: all 0.3s ease;
      text-shadow: 20px 20px 5px rgba(0, 0, 0, 0.593);
    }
  
    #CourseName:hover {
      text-shadow: 4px 4px 8px rgb(244, 244, 244);
      transform: translateX(5px);
    }
  
    .social-icon {
      opacity: 0;
      animation: fadeInUp 1.0s ease forwards;
    }
  
    .social-icon:nth-child(1) {
      animation-delay: 0.5s;
    }
  
    .social-icon:nth-child(2) {
      animation-delay: 1.0s;
    }
  
    .social-icon:nth-child(3) {
      animation-delay: 1.5s;
    }
  
    .social-icon:nth-child(4) {
      animation-delay: 2.0s;
    }
  
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      display: none;
    }
  
    /* Hide scrollbar for IE, Edge and Firefox */
    body {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }
</style>
