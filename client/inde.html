<script>
  // Chat widget minimize/maximize functionality
  document.getElementById('minimize-chat').addEventListener('click', function() {
      const chatBox = document.getElementById('chat-box');
      const userInput = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const minimizeBtn = this;

      if (chatBox.style.display === 'none') {
          chatBox.style.display = 'block';
          userInput.style.display = 'block';
          sendBtn.style.display = 'block';
          minimizeBtn.innerHTML = '-';
      } else {
          chatBox.style.display = 'none';
          userInput.style.display = 'none';
          sendBtn.style.display = 'none';
          minimizeBtn.innerHTML = '+';
      }
  });
</script>

  <script>
    // Check if user is logged in
    window.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!token) {
            window.location.href = '/login';
            return;
        }

        // Hide admin elements if user is not admin
        if (user.role !== 'admin') {
            const adminElements = document.querySelectorAll('.admin-only');
            adminElements.forEach(el => el.style.display = 'none');       
        }
    });

    document.getElementById('send-btn').addEventListener('click', sendMessage);
document.getElementById('user-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    if (userInput.trim() === "") return;

    appendMessage('user', userInput);
    document.getElementById('user-input').value = '';

    // Call Gemini API
    fetchGeminiResponse(userInput).then(response => {
        appendMessage('bot', response);
    });
}

function appendMessage(sender, message) {
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
}


    async function fetchGeminiResponse(userInput) {
        const apiKey = 'AIzaSyBvFl6FLwoBuNqPHQtiq-3sspBhRAZ8ADo'; // Use this api key for testing
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
    
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [
                        {
                            role: 'user',
                            parts: [
                                {
                                    text: userInput,
                                },
                            ],
                        },
                    ],
                }),
            });
    
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
    
            const data = await response.json();
            return data.candidates[0].content.parts[0].text; // Extract the response text
        } catch (error) {
            console.error('Error fetching Gemini response:', error);
            return 'Sorry, something went wrong. Please try again.';
        }
    }


  </script>
