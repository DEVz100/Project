    <meta content="Note Nexus - Get High quality Notes, Akash, Question Paper and videos for CHE course"
        name="description" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="./notes.html" />

    <link href="images/favicon.ico" rel="icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.min.css">

  <body class="light">
    <nav class="navbar navbar-expand-lg navbar-dark my-md-4 my-sm-2 mr-md-5">
      <a class="navbar-brand" href="./">Note Nexus</a>
      <button
        class="navbar-toggler ml-auto mb-2"
        style="border: none"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-md-0 text-center">
          <li class="nav-item text-center">
            <a class="nav-link" href="./">Home</a>
          </li>

          <li class="nav-item dropdown active">
            <a
              class="nav-link dropdown-toggle"
              href="./course.html"
              role="button"
            >
              Courses<span class="sr-only">(current)</span>
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="./semester.html">CHE</a>
              <a class="dropdown-item" href="./semester1.html">CE</a>
              <a class="dropdown-item" href="./semester2.html">EL</a>
              <a class="dropdown-item" href="./semester3.html">BME</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./about.html">About Us</a>
          </li>

          <!-- Replace the mobile theme button -->
        <li class="nav-item d-lg-none">
          <a class="nav-link" data-toggle="modal" data-target="#themeModal">
            Change Theme
          </a>
        </li>

        <!-- Replace the desktop theme button -->
        <a class="btn-theme d-none d-lg-inline-flex" data-toggle="modal" data-target="#themeModal">
          <i class="bi bi-palette"></i>
        </a>
        </ul>
      </div>
    </nav>
    <div class="container-fluid main-cont">
      <div class="container-fluid ml-md-2">
        <div class="row row-cont">
          <div class="col-md-6 come-in" id="notes-cont">
            <h1 class="course-title" id="courseName">
              Computer Hardware Engineering
            </h1>
            <div class="course-info">
              <div class="row">
                <div class="dropdown sub-drop col-sm-12 col-md-auto">
                  <a
                    id="sub-title"
                    class="dropdown-toggle"
                    href="#"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                  </a>

                  <div
                    class="dropdown-menu sub-drop-menu"
                    id="sub-drop-cont"
                    aria-labelledby="sub-title"
                  >
                    <!-- Subjects will be populated here -->
                  </div>
                </div>
                <div
                  class="col-auto course-second-cont mt-4 mt-md-0"
                  style="font-size: 1.3em"
                >
                  <h3 class="mr-3 d-none d-md-block">/</h3>
                  <a id="sem-title" href="./semester.html?id=CHE"> </a>

                  <h3 class="mx-3">/</h3>

                  <h3 id="sub-code"> </h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 come-in mt-4 mt-md-0">
            <h2 class="syllabus-heading">Syllabus</h2>
            <div id="course-sly"> </div>
          </div>
        </div>
      </div>
      <div class="social-parent come-in">
        <a
          class="social-icon"
          href="https://xbotics7.github.io/"
          target="_blank"
        >
          <img
            src="./images/z5.png"
            alt="Xbotics7"
            height="26px"
            class="mr-3 mb-md-3"
        /></a>
        <a
          class="social-icon"
          href="https://www.instagram.com/xbotics7/"
          target="_blank"
          ><i class="fa fa-instagram fa-lg mr-3 icons"></i
        ></a>
        <a
          class="social-icon"
          href="https://github.com/Xbotics7"
          target="_blank"
          ><i class="fa fa-github fa-lg my-4 mr-3 icons"></i
        ></a>
        <a
          class="social-icon"
          href="https://twitter.com/xbotics7"
          target="_blank"
          ><i class="fa fa-twitter fa-lg icons"></i
        ></a>
      </div>
    </div>
    <div
      class="modal fade"
      id="notesModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="notesModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title font-weight-bold" id="notesModalLongTitle"
              >NOTES</h2
            >
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="notes-pop-body"> </div>
        </div>
      </div>
    </div>

    <div
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      class="toast"
      data-delay="1500"
      data-autohide="true"
    >
      <div class="d-flex px-2 pr-3 bg-danger">
        <div class="toast-body" style="flex: 1; align-content: center">
          Sorry! No Notes available right now..
        </div>
        <button
          type="button"
          class="ml-2 close text-white"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

    <div class="modal fade" id="videosModalCenter" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Videos</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body" id="videos-pop-body">
            <!-- Videos will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="themeModal" tabindex="-1" aria-labelledby="themeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="themeModalLabel">Select Theme</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="theme-grid">
              <button class="theme-option" data-theme="light">
                <div class="theme-preview light-preview"></div>
                <span>Light</span>
              </button>
              <button class="theme-option" data-theme="dark">
                <div class="theme-preview dark-preview"></div>
                <span>Dark</span>
              </button>
              <button class="theme-option" data-theme="orange">
                <div class="theme-preview orange-preview"></div>
                <span>Orange</span>
              </button>
              <button class="theme-option" data-theme="purple">
                <div class="theme-preview purple-preview"></div>
                <span>Purple</span>
              </button>
              <button class="theme-option" data-theme="red">
                <div class="theme-preview red-preview"></div>
                <span>Red</span>
              </button>
              <button class="theme-option" data-theme="green">
                <div class="theme-preview green-preview"></div>
                <span>Green</span>
              </button>
              <button class="theme-option" data-theme="yellow">
                <div class="theme-preview yellow-preview"></div>
                <span>Yellow</span>
              </button>
              <button class="theme-option" data-theme="violet">
                <div class="theme-preview violet-preview"></div>
                <span>Violet</span>
              </button>
              <button class="theme-option" data-theme="greeny">
                <div class="theme-preview greeny-preview"></div>
                <span>Greeny</span>
              </button>
              <button class="theme-option" data-theme="white">
                <div class="theme-preview white-preview"></div>
                <span>White</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script src="./js/main.js"></script>
  <script src="./js/notes.js"></script>
</html>
